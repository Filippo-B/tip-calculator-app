<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Spli<br />tter</h1>
    </header>
    <main class="calculator">
      <!-- ========================== ยง CALCULATOR INPUT === -->
      <div class="calculator__input">
        <form action="get">
          <label for="bill">Bill</label>
          <input placeholder="0" type="number" min="0" name="bill" id="bill" class="button calculator__bill" />

          <fieldset class="calculator__tip-percent-container">
            <legend>Select Tip %</legend>

            <input type="radio" id="tip-percent-1" name="tip-percent-1" />
            <label for="tip-percent-1" class="calculator__tip-percent-button button--dark">5%</label>

            <input type="radio" id="tip-percent-2" name="tip-percent" />
            <label for="tip-percent-2" class="calculator__tip-percent-button button--dark">10%</label>

            <input type="radio" id="tip-percent-3" name="tip-percent" />
            <label for="tip-percent-3" class="calculator__tip-percent-button button--dark--active">15%</label>

            <input type="radio" id="tip-percent-4" name="tip-percent" />
            <label for="tip-percent-4" class="calculator__tip-percent-button button--dark">20%</label>

            <input type="radio" id="tip-percent-5" name="tip-percent" />
            <label for="tip-percent-5" class="calculator__tip-percent-button button--dark">50%</label>

            <input placeholder="Custom" type="text" name="tip-percent-6" class="calculator__tip-percent--input button" />
          </fieldset>

          <label for="people">Number of People</label>
          <input type="number" placeholder="0" min="1" name="people" id="people" class="button calculator__people" />
        </form>
      </div>
      <!-- end .calculator__input -->

      <!-- ========================== ยง CALCULATOR OUTPUT === -->
      <div class="calculator__output">
        <table>
          <tr>
            <td class="calculator__tip-amount">Tip Amount <span>/ person</span></td>
            <td class="calculator__total">4.27</td>
          </tr>
          <tr>
            <td class="calculator__tip-amount">Total <span>/ person</span></td>
            <td class="calculator__total">32.79</td>
          </tr>
        </table>

        <button class="calculator__reset button--dark--unclickable">Reset</button>
      </div>
      <!-- end .calculator__output -->
    </main>

    <!-- ========================== ยง JS === -->
    <script src="js/script.js"></script>
  </body>
</html>
